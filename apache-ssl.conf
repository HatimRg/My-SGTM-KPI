# SGTM HSE KPI Tracker - HTTPS Configuration
# Copy this content to C:\xampp\apache\conf\extra\httpd-ssl.conf
# Or include it from httpd.conf

<VirtualHost *:443>
    ServerName localhost
    ServerAlias 16.171.8.116
    DocumentRoot "C:/My-SGTM-KPI/backend/public"
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile "C:/My-SGTM-KPI/ssl/server.crt"
    SSLCertificateKeyFile "C:/My-SGTM-KPI/ssl/server.key"
    
    # Directory permissions
    <Directory "C:/My-SGTM-KPI/backend/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Proxy to Laravel (if using php artisan serve)
    # Uncomment these if you want Apache to proxy to Laravel
    # ProxyPreserveHost On
    # ProxyPass / http://127.0.0.1:8000/
    # ProxyPassReverse / http://127.0.0.1:8000/
    
    # Error logs
    ErrorLog "logs/sgtm-ssl-error.log"
    CustomLog "logs/sgtm-ssl-access.log" common
</VirtualHost>

# Redirect HTTP to HTTPS (optional)
<VirtualHost *:80>
    ServerName localhost
    ServerAlias 16.171.8.116
    Redirect permanent / https://localhost/
</VirtualHost>
