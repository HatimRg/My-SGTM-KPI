services:
  # Backend PHP Sservices:
  - type: web
    name: mysafekpi-sgtm
    env: docker
    repo: https://github.com/HatimRg/My-SGTM-KPI.git
    rootDir: backend
 dockerfilePath: ./Dockerfile
    dockerContext: ./backend
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: hse-kpi-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: hse-kpi-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: hse-kpi-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: hse-kpi-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: hse-kpi-db
          property: password
      - key: CORS_ALLOWED_ORIGINS
        value: https://hse-kpi-frontend.onrender.com
    disk:
      name: hse-kpi-disk
      mountPath: /var/www/html/storage
      sizeGB: 1

  # Frontend React/Vite Service
  - type: web
    name: hse-kpi-frontend
    env: static
    repo: https://github.com/HatimRg/My-SGTM-KPI.git # <-- SAME REPO
    rootDir: frontend
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://hse-kpi-backend.onrender.com # <-- Backend URL
    routes:
      - type: rewrite
        src: /api/(.*)
        dest: https://hse-kpi-backend.onrender.com/api/$1
      - type: rewrite
        src: /.*
        dest: /index.html

databases:
  - name: hse-kpi-db
    databaseName: hse_kpi
    user: hse_user
    plan: free # or paid for higher limits
