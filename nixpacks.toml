# nixpacks.toml
[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.build]
cmds = [
  "cd frontend && npm install",
  "cd frontend && rm -f node_modules/@alloc/quick-lru/index.js || true",
  "cd frontend && npm run build"
]

[start]
cmd = "cd backend && php artisan serve --host=0.0.0.0 --port=10000"
