Listen 8000

<VirtualHost *:8000>
    ServerName 13.60.74.118
    DocumentRoot "c:/My-SGTM-KPI-main/My-SGTM-KPI-main/backend/public"
    
    <Directory "c:/My-SGTM-KPI-main/My-SGTM-KPI-main/backend/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Handle Authorization Header
    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
    
    # Error and access logs
    ErrorLog "logs/hse-kpi-error.log"
    CustomLog "logs/hse-kpi-access.log" combined
    
    # Security headers
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set X-XSS-Protection "0"
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=()"
    
    # Enable compression
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>
    
    # Cache static assets
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType text/css "access plus 1 year"
        ExpiresByType application/javascript "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/ico "access plus 1 year"
        ExpiresByType image/icon "access plus 1 year"
        ExpiresByType text/html "access plus 0 seconds"
    </IfModule>
</VirtualHost>
